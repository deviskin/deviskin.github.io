<body class="bgColorx" cds-theme="dark">
  <script>
    var pageLoadedFrom = window.document.baseURI;

    var url_string = window.location.href;
    var url = new URL(url_string);
    var getSearchParams = function(name) {
      return url.searchParams ? url.searchParams.get(name) : null;
    }
    var pageRequestedApp = getSearchParams("app");
    var pageRequestedRoute = getSearchParams("route");
    var pageRequestedDoc = getSearchParams("doc");
    var pageRequestedEDoc = getSearchParams("edoc");
    var pageRequestedNightTheme = getSearchParams("night");
    var pageRequestedReadonly = getSearchParams("readonly") == 'true';
    var thisIsNightTheme = true
    if (localStorage) {
      try {
        var vAutoTheme = localStorage.getItem('autotheme');
        if (vAutoTheme == null) {
          localStorage.setItem('autotheme', 'true');
        }
        var autoswitch = vAutoTheme == null || vAutoTheme == 'true';
        var link = localStorage.getItem('theme');
        var paths = function (left,right){
          return left + ((left.endsWith('/') || left.endsWith('\\')) ? '' : '/') + right;
        }
        if (pageRequestedNightTheme != null) {
          link = paths(pageLoadedFrom,((pageRequestedNightTheme == "true")? 'index.night.html' : 'index.html'));
        } else  if (autoswitch){
          var light = false;
          var currentDate = new Date();
          var light = (currentDate.getHours() >= 6 && currentDate.getHours() < 18);
          link = paths(pageLoadedFrom, (light ? 'index.html' : 'index.night.html'));
        }
        if (link && new URL(link).pathname != url.pathname) {
          var qparams = [
            {'key':'app', 'value': pageRequestedApp},
            {'key':'route', 'value': pageRequestedRoute},
            {'key':'doc', 'value': pageRequestedDoc},
            {'key':'night', 'value': (pageRequestedNightTheme != null) ? pageRequestedNightTheme : null},
            {'key':'readonly', 'value': pageRequestedReadonly}
          ];
          var queryParams = '';
          for(var i = 0; i < qparams.length;++i) {
            var entry = qparams[i];
            if (entry.value != '' && entry.value != null) {
              queryParams += (queryParams ? '&' : '') + entry.key + '=' + entry.value;
            }
          }
          window.location = new URL(link).pathname + (queryParams?'?'+queryParams:'');
        }
      }
      catch(e)
      {
      }
    }
  </script>
  <div id="hideme">
    <h4>Девискин</h4>
    <p>
      Книги православной Библии на церковнославянском и греческом языках, а также в синодальном переводе. Помянник. Расписание богослужений. Калькулятор. Интегралы. Производные. Символьные вычисления. Шахматы.
    </p>
  </div>
  <script>
    (function(){
      document.getElementById("hideme").remove();
      var cssRElements = document.querySelectorAll('link[rel=stylesheet][href="basic.css"]');
      for (var i = 0; i < cssRElements.length; i++) {
        cssRElements[i].parentNode.removeChild(cssRElements[i]);
      }
    })();
  </script>
