<?xml version='1.0' encoding='utf-8'?>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="calibre:cover" content="true"/>
        <title>Cover</title>
		<link href="stylesheet.css" type="text/css" rel="stylesheet"/>
		<style type="text/css">
		.centeredImage {
			/* Absolute centering */
			position: fixed;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;

			/* Size limit */
			max-width: 100%;
			max-height: 100%;

			/* Other required settings */
			margin: auto;
			overflow: auto;
		}
		.caption {
			position: absolute;
			left: 0;
			bottom: 5%;
			width: 100%;
			text-align: center;
			color: #000;
		}
		.caption span.border {
			color: #00364D;
			padding: 18px;
			font-size: 10vw;
			letter-spacing: 3vw;
			text-shadow: white 1px 1px 0, white -1px -1px 0, 
                 white -1px 1px 0, white 1px -1px 0, #5dc8e5 0 0 2vw; /* Свечение голубого цвета */
		}
		</style>
    </head>
    <body>
	<div>
		<img alt="Изображение" src="logo.png" class="centeredImage"/>
	</div>
	<div class="caption">
		<span class="border cs">{{name}}</span>
	</div>
    </body>
</html>
