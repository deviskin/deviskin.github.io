<!doctype html>
<html lang="en">
<head>
  <title>Deviskin</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <script>
    var pageLoadedFrom = window.document.baseURI;
    var url_string = window.location.href;
    var url = new URL(url_string);
    var getSearchParams = function(name) {
      return url.searchParams ? url.searchParams.get(name) : null;
    }
    var q = getSearchParams("q");
    var t = getSearchParams("t");
    var queryParams = '?app=sql-lite-search';
    if (q) {
      queryParams += '&doc=' + q;
    }
    var names = pageLoadedFrom.split('/');
    names.splice(names.length-1,1);
    var windowLocation = names.join('/') + '/index.html' + queryParams;
    if (!t) {
      windowLocation = 'http://' + window.location.host + '/static/scheduler3/index.html' + queryParams;
    }
    window.location.href = windowLocation;
  </script>
</body>
</html>
